<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Lottery Sim </title>
    </head>
    <body>
        <script language="javascript">
        
        var arr = [];
        while(arr.length < 5) {
            var x = Math.floor(Math.random() * 48) + 1;
            if(arr.indexOf(x) == -1) {
                arr.push(x);
            }
        }
        lb = Math.floor(Math.random() * 18) + 1;
        
        document.write("Pick: ");
        for (i = 0; i < 5; i++) {
            document.write(arr[i] + " ");
        }
        document.write("lucky " + lb + "<br />");
        
        arr.sort(function(a, b){return a - b});
        
        document.write("Pick Sorted: ");
        for (i = 0; i < 5; i++) {
            document.write(arr[i] + " ");
        }
        document.write("lucky " + lb + "<br />");
        
        document.write("Winning numbers: 12 15 24 35 48 lucky 3<br />");
        
        matches = 0;
        for (i = 0; i < 5; i++) {
            if (arr[i] == 12 || arr[i] == 15 || arr[i] == 24 ||
                arr[i] == 35 || arr[i] == 48) {
                    matches++;
                }
        }
        document.write("Numbers matching: " + matches + "<br />");
        
        lbmatch = 0;
        if (lb == 3) {
            lbmatch++;
        }
        document.write("Lucky ball matches: " + lbmatch + "<br />");
        winnings = "$0";
        if (matches == 0 && lbmatch == 1) {
            winnings = "$4";
        } else if (matches == 1 && lbmatch == 1) {
            winnings = "$6";
        } else if (matches == 2 && lbmatch == 0) {
            winnings = "$3";
        } else if (matches == 2 && lbmatch == 1) {
            winnings = "$25";
        } else if (matches == 3 && lbmatch == 0) {
            winnings = "$20";
        } else if (matches == 3 && lbmatch == 1) {
            winnings = "$150";
        } else if (matches == 4 && lbmatch == 0) {
            winnings = "$200";
        } else if (matches == 4 && lbmatch == 1) {
            winnings = "$5,000";
        } else if (matches == 5 && lbmatch == 0) {
            winnings = "$25,000 a YEAR for LIFE";
        } else if (matches == 5 && lbmatch == 1) {
            winnings = "$7,000 a WEEK for LIFE";
        }
        document.write("Your winnings: " + winnings + "<br />");
        
        
            
        </script>
    </body>
</html>
